<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <link type="text/css" rel="stylesheet" href="hometask5.css"/> 
</head>
<body>
  <header>
          <a name="top"></a>
          <figure>
            <img src="share.png"
                 height="150"
                 width="150"
                 title="Пицца Лисицца"
                 alt="Пицца"/>
          </figure>
          <h1 id="top"><strong>Пицца Лисицца</strong></h1>
          <h2><strong>45 минут или пицца бесплатно</strong></h2>
  </header>
  <form action="http://fe.it-academy.by/TestForm.php" autocomplete=off" method="POST">
  <fieldset>
      <legend>Данные заказачика пиццы</legend>
Имя пользователя:<br>
<input style="font-family: Helvetica;"
       type="text"
       name="username"
       value="" 
       maxlength="12" 
       placeholder="Введите ваше имя"
       pattern="[A-Za-z]{1,12}"
       title="12 символов (eng)"
       required /><br/>

Пороль:<br>​
<input style="font-family:Helvetica;"
       type="password" 
       name="password"
       value=""   
       placeholder="Введите ваш пороль"
       pattern="[A-Za-z0-9]{7}"
       title="7 символов (eng+цифры)"
       required/><br/>
<p>Пол:<br>
<input style="font-family: Helvetica;"
       type="checkbox" 
       name="gender1" 
       value="a1" 
       disabled>Мужчина<br>
<input type="checkbox" 
       name="gender2" 
       value="a2"
       disabled>Женщина<br>
  </p>
Email:<br>
<input style="font-family: Helvetica;"
       type="email"
       name="email"
       value=""
       required
       placeholder="Введите ваш email"
       maxlength="40"
       autocomplete="on" /><br>  
Телефон:​<br>
  <input style="font-family:Helvetica;"
         type="tel"
         name="phone"
         maxlength="30"
         required
         placeholder="Введите ваш телефон"
         pattern="\+\-[0-9]{3}-[0-9]{2}-[0-9]{7}"
         title="+(375)-XX-XXXXX"
         autocomplete=off/>​<br> 
Адрес доставки:<br>
      <input style="font-family: Helvetica;"
             type="text"
             name="address"
             maxlength="40"
             placeholder="Введите адрес доставки"
             required
             autocomplete=off/><br>
     </fieldset>
     <fieldset>
        <legend>Данные заказа</legend>
Название пиццы:<br>
        <input style="font-family: Helvetica;"
               type="text"
               name="title"
               value=""
               required 
               placeholder="Введите название пиццы"
               autocomplete=off/>​<br>
Количество:<br>
        <input 
               type="number" 
               name="quantity" 
               min="1" max="10"
               required
               autocomplete=off/><br>
Оплата:<br>
        <input type="radio"
               name="cash"
               value="Карта">Карта<br>
        <input type="radio"
               name="cash" 
               value="Налиные"
               autocomplete=off>Налиные<br>
        <p><b>Введите ваш отзыв:</b></p>
        <p><textarea 
          rows="10" 
          cols="45" 
          name="text"
          placeholder="Оставьте ваш комментарий"
          title="Оставьте ваш комментарий"
      ></textarea></p>
    </fieldset>
  </body>
  <input type="submit" formtarget="_blank"/>
  <input type="reset" value="Отменить ввод"/>
  <form/>
</html>
